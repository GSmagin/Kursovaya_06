{% extends 'main/base.html' %}
{% block content %}
<h1>Удалить пост</h1>
<p>Вы уверены, что хотите удалить пост "{{ blog.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'blog:blogpost_detail' blog.pk %}" class="btn btn-xs btn-block btn-outline-primary">Отмена</a>
</form>
{% endblock %}
