{% extends 'main/base.html' %}
{% block content %}
<h1>Удалить пост</h1>
<p>Вы уверены, что хотите удалить пост "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'blog:blogpost_detail' object.pk %}" class="btn btn-xs btn-block btn-outline-primary">Отмена</a>
</form>
{% endblock %}
