{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap 5 404 Error Page</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>

<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
          
        {% if messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <h1 class="display-1 fw-bold">404</h1>
        <p class="fs-3"><span class="text-danger">Упс! </span> Страница не найдена.</p>
        <p class="lead">Страница, которую вы ищете, не существует.</p>
        <a type="submit" class="btn btn-lg btn-block btn-outline-primary" href="javascript:history.go(-1)">Назад</a>
    </div>
</div>
</body>

</html>
