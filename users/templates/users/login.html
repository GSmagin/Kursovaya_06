{% extends 'main/base.html' %}
{% block content %}

    <div class="form-section container mt-3 justify-content-center d-flex">
        <div class="col-lg-4 col-lg-12">
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5 col-md-5 col-sm-10">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-4 font-weight-normal">Авторизация</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Войти</button>
                            <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
